<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	
	<title>dzVis</title>
	
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/jstree/style.min.css">
	<link rel="stylesheet" href="css/custom-jstree.css">
	<link rel="stylesheet" href="css/main.css">
	
	<!-- JQuery and AngularJS -->
	<script src="js/shared/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/shared/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/shared/angular/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-sanitize.min.js"></script>
    
    <!-- Plugins -->
    <script src="js/shared/opencpu/opencpu-0.4.js" type="text/javascript"></script>
    <script src="js/shared/jstree/jstree.min.js" type="text/javascript"></script>
    
</head>
<body ng-app="dzvis-app">
	
	<div class="container wrapper" ng-controller="MainController as main">
		<div class="row">
			
			<div class="col-sm-3 col-md-3" id="data" ng-mousemove="main.dataOnMouseMove($event)" ng-mousedown="main.dataOnMouseDown($event)">
				<div id='databases'>
					<div class='header'>
						<p>{{main.databasesHeader}}</p>
					</div>
					
					<div class="row col-sm-12 col-md-12 tree-panel" id="tree-panel" ng-controller ="TreeController">
						<div class="tree-search no-selection" ng-controller="SearchController" ng-include="'views/tree-search-template.html'" > 
							<!-- tree search -->	
						</div>
						<br>
						<div id="tree" ng-click="treeClicked()">
							<!-- tree -->
						</div>
					</div>
				</div>
				
				<div class="row col-sm-12 col-md-12" id="details" ng-controller="DetailsController" ng-mousemove="main.detailsOnMouseMove($event)" ng-mousedown="main.detailsOnMouseDown($event)">
					<div class='header'>
						<p>{{main.detailsHeader}}</p>
					</div>
					<div id="details-field">
						<div ng-include="'views/details-field-template.html'" > </div>
					</div>
				</div> 
			</div>
			
			<div class="col-sm-9 col-md-9 panel" id="charting-area" ng-controller="ChartsController"> 
				<div ng-include="'views/chart-selection-template.html'" > </div>
			</div>
	</div>
		
	</div>
	
	<!-- AngularJS Modules -->
    <script src="js/dzvis-app.js"></script>

    <!-- AngularJS Main Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/TreeController.js"></script>
    <script src="js/controllers/ChartsController.js"></script> 
    <script src="js/controllers/DetailsController.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    
    <!-- AngularJS Chart Controllers -->
    <script src="js/controllers/charts/GoogleComboChartController.js"></script>
    <script src="js/controllers/charts/GoogleMotionChartController.js"></script>
    <script src="js/controllers/charts/GgplotGeoMapController.js"></script>
    
    <!-- AngularJS Main Services -->
    <script src="js/services/Charts.js"></script>
    <script src="js/services/Resizing.js"></script>
    <script src="js/services/PullDown.js"></script>
    <script src="js/services/DatabaseTree.js"></script>
    <script src="js/services/Connection.js"></script>
    
    <!-- AngularJS Chart Services -->
    <script src="js/services/GoogleChartsBase.js"></script>

</body>
</html>
