<div id="chart-list" ng-show="chartListVisible" class="row">
	
	<div id="chart-selection" class="col-sm-3 col-md-3 col-lg-3">
		<h4>{{selectChartText}}</h4>
		<select ng-model="selection" ng-change="chartSelectionChanged(selection)" ng-options="opt as opt.name for opt in options"> </select>
	</div>
	
	<div id="chart-info" class="col-sm-8 col-md-8 col-lg-8">
		<h3>{{selection.name}}</h3>
		<p id="chart-description" ng-bind-html="selection.description">{{selection.description}}</p>
		<img id="chart-image" ng-src="{{selection.image}}">
		<p class="switch" id="use-chart" ng-click="selectChart()">{{useChartText}}</p>
		
		<!-- <br>
		<a download="teste.json" ng-href="{{file}}">TESTE</a> -->
	</div>

</div>

<div ng-show = "!chartListVisible" id="chart-options">
	<h4>{{chartName}}</h4>
	<div id="views" ui-view> </div>
</div>

<div ng-show ="!chartListVisible" id="buttons">
	
	<button id="btn-create-chart" class="btn btn-primary btn-md" ng-click="createChart()">
		{{btnCreateChartText}}</button>
	<p class="switch" id="go-back" ng-click="goBack()">{{goBackText}}</p>	
</div>


<div ng-show="!chartListVisible" id="info">
		
	<div ng-show="showErrorAlert" class="alert alert-danger information">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="errorAlertClosed()">&times;</a>
	  <strong>{{errorText}}</strong>{{errorMessage}}
	</div>
	
	<div ng-show="showInfoAlert && !showChart" class="alert alert-info information">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="infoAlertClosed()">&times;</a>
	  <strong>{{infoTitle}}</strong>{{infoText}}
	</div>
	
	<div id="load-info" ng-show="loading">
		<p>{{loadingMessage}}</p>
		<img src="img/loader.gif">
	</div>
</div>

<div ng-show="showChart && !chartListVisible" class="row centered"> 
	
	<div class="col-md-12 col-lg-12">
		
		<div id="chart-frame" class="col-sm-10 col-md-10 col-lg-10">
			<iframe src="" id="chart" frameborder="0"> </iframe> 
		</div> 
		
		<div id="chart-sources" class="col-sm-2 col-md-2 col-lg-2"> 
			
			<textarea id="code" rows="8" readonly>{{chartAddress}}</textarea>
			<img id="btn-copy" title="{{copyText}}" alt="{{copyText}}" src="img/clipboard.png" ng-click="copyToClipboard()">
			<p>{{information}}</p>
			
			<div class="download-button">
				<img src="img/html-file.png">
				<a download="chart.html" ng-href="{{chartURL}}">Baixar gr√°fico</a>
			</div>
			
			<div class="download-button">
				<img src="img/csv-file.png">
				<a download="source-data.csv" ng-href="{{sourceURL}}">Baixar dados</a>
			</div>
		</div>
	</div>
</div>
