<div class"row">
	
	<div class="col-md-4 col-sm-4">
		
		<div class="selection-input">
			<label>{{targetVarLabel}}</label>
			<select ng-model="targetSelection" ng-change="targetSelectionChanged(targetSelection)" ng-options="opt as opt.text for opt in targetOptions" multiple> 		
			</select>
		</div>
	
		<div class="selection-input">
			<label>{{groupVarLabel}}</label>
			<select ng-model="groupSelection" ng-change="groupSelectionChanged(groupSelection)" ng-options="opt as opt.text for opt in groupOptions"> 
			</select>
		</div>

	</div> 
	
	<div class="col-md-4 col-sm-4">
		
		<div class="selection-input">
			<label>{{lineVarLabel}}</label>
			<select ng-model="lineSelection" ng-change="lineSelectionChanged(lineSelection)" ng-options="opt as opt.text for opt in lineOptions track by opt.id"> 
			</select>
		</div>
		
		<div class="no-option"> 
				<label>{{timeVarLabel}}:</label>
				<p>{{timeVar.text}}</p> 
		</div>
		
		<div ng-show="!multipleDatesMode">
			<div class="date-input">
				<label>{{minLabel}}</label>
				<input type="date" ng-model="minDate" value="{{minDate}}" min="{{lowerBound}}" max="{{maxDate}}">
				<p>{{lowerBound | date:'dd-MM-yyyy'}}</p>
			</div>
				
			<div class="date-input">
				<label>{{maxLabel}}</label>
				<input type="date" ng-model="maxDate" value="{{maxDate}}" min="{{minDate}}" max="{{upperBound}}">
				<p>{{upperBound | date:'dd-MM-yyyy'}}</p>
			</div>
		</div>
		
		<div class="text-input" ng-show="multipleDatesMode">
			<textarea ng-model="multipleDates" rows="2" placeholder="{{placeholder}}"> </textarea>
		</div>
		
		<div class = "no-option">
			<p class="switch" ng-click="selectMultipleDates()">{{selectMultipleDatesLabel}}</p>
		</div>
		
	</div>
	
	<div class="col-md-4 col-sm-4">
		
		<div class="radio-input">
			<label>{{operationLabel}}</label>
			<div class="inline" ng-repeat="operation in operations">
				<input name="ops" type="radio" ng-model="operationSelection.value" ng-change="operationSelectionChanged(operationSelection.value)" value="{{operation.value}}">{{operation.name}}
			</div>
		</div>
		
		<div class="list-input">
			<label>{{filtersLabel}}</label>
			<div class="table-scroll">
				<table ng-repeat="filter in filters">
					<tr ng-model="filter">
						<td>{{filter.column.text}}</td>
						<td>----</td>
						<td>{{filter.value.text}}</td>
					</tr>
				</table>
			</div>
		</div>
		
	</div>
	
</div>
