<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	
	<title>dzVis</title>
	
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/jstree/style.min.css">
	<link rel="stylesheet" href="css/custom-jstree.css">
	<link rel="stylesheet" href="css/main.css">
	
	<!-- JQuery and AngularJS -->
	<script src="js/shared/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/shared/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/shared/angular/angular-ui-router.min.js" type="text/javascript"></script>
    
    <!-- Plugins -->
    <script src="js/shared/opencpu/opencpu-0.4.js" type="text/javascript"></script>
    <script src="js/shared/jstree/jstree.min.js" type="text/javascript"></script>
    
</head>
<body ng-app="dzvis-app">
	
	<div class="container wrapper" ng-controller="MainController">
		<div class="row">
			
			<div class="col-sm-3 col-md-3" id="data">
				<div id='databases'>
					<div class='header'>
						<p>{{treeHeader}}</p>
					</div>
					<div class="row col-sm-12 col-md-12 tree-panel" id="tree-panel">
						<div class="tree-search no-selection">
							<div id='search-box'>
								<input type="text" placeholder="Search" id="search-field">
								<img src="img/search.png" id="btn-search" ng-click="btnSearchClick()">
							</div>
							<div id='pull-search'>
								<img src="img/arrow-down-small.png" id="pull-down">
								<p>{{searchHeader}}</p>
							</div>
						</div>
						<br>
						<div id="tree">
							<!-- tree -->
						</div>
					</div>
				</div>
				
				<div class="row col-sm-12 col-md-12" id="details">
					<div class='header'>
						<p>{{detailsHeader}}</p>
					</div>
					<div id="details-field">
						<div ng-include="'views/view-option.html'"> </div>
						<div id="details-text">
							{{detailsText}}
						</div> 
						<p id = "view-data"> </p>
					</div>
				</div> 
			</div>
			
			<div class="col-sm-9 col-md-9 panel" id="graphingArea" ng-controller="GraphsController"> 
			<!-- <iframe src="data/rais.html" width="625px" height="550px" frameborder="0"> </iframe> -->
				<div id="graph-options">
					<button id="btn-1" ui-sref="one">View ONE</button>
					<button id="btn-2" ui-sref="two">View TWO</button>
					<div ui-view> </div>
				</div>	
			</div>
		</div>
		
	</div>
	
	<!-- AngularJS Modules -->
    <script src="js/dzvis-app.js"></script>

    <!-- AngularJS Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/GraphsController.js"></script>
    <script src="js/controllers/Test1Controller.js"></script>
    <script src="js/controllers/Test2Controller.js"></script>

    <!-- AngularJS Services -->
    <!-- -->
	
	
	<!-- Other Modules --> 
	<script src="js/resize-containers.js"></script> 
    <script src="js/database-tree.js"></script> 
	
</body>
</html>
